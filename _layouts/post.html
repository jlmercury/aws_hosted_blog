---
layout: default
---

<h1 class="title">{{ page.title }}</h1>
<div class="post-data">
  <p class="post-date">{{ page.date | date: '%Y/%m/%d %a'}}</p>
  <p class="post-tag">
    {%- if page.tags.size > 0 -%}
      tags: {{ page.tags | join: ", " }}
    {%- endif -%}
  </p>
</div>
<div class="post-body">
  {{ content }}
</div>
