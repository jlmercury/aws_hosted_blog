<figure class="image">
  {%- if include.class -%}
    <img src="{{ include.url }}" alt="{{ include.description }}" class="{{ include.class }}">
  {%- else -%}
    <img src="{{ include.url }}" alt="{{ include.description }}">
  {%- endif -%}
  <figcaption>{{ include.description }}</figcaption>
</figure>
